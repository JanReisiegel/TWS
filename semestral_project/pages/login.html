    <main>
      <h6>Log In</h6>
      <h6>Sign Up</h6>
      <input type="checkbox" name="form-type" id="form-type" />
      <label for="form-type"></label>
      <div class="card">
        <form class="login">
          <fieldset>
            <input type="email" id="email" name="email" placeholder="Email" />
            <label for="email">Email</label>
          </fieldset>
          <fieldset>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Heslo"
            />
            <label for="password">Heslo</label>
          </fieldset>
          <input class="button" type="submit" value="Login" />
          <p>
            <a href="" onclick="">Zapomenuté heslo?</a>
          </p>
        </form>
        <form class="signup">
          <fieldset>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Celé jméno"
            />
            <label for="fullName">Celé jméno</label>
          </fieldset>
          <fieldset>
            <input
              type="tel"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Telefonní číslo"
            />
            <label for="phoneNumber">Telefonní číslo</label>
          </fieldset>
          <fieldset>
            <input type="email" id="email" name="email" placeholder="Email" />
            <label for="email">Email</label>
          </fieldset>
          <fieldset>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Heslo"
            />
            <label for="password">Heslo</label>
          </fieldset>
          <input type="submit" value="Register" />
        </form>
      </div>
    </main>
