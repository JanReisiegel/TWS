    <main>
      <h2>Formulář</h2>
      <p>
        Máte-li na mě nějaký dotaz, neváhejte vyplnit formulář níže a odeslat
        email
      </p>
      <form>
        <fieldset class="text-field">
          <label for="name">Jméno</label>
          <input type="text" id="name" value="" />
        </fieldset>
        <fieldset class="text-field">
          <label for="surname">Příjmení</label>
          <input type="text" id="surname" value="" />
        </fieldset>
        <fieldset class="radio-field">
          <legend>Typ dotazu:</legend>
          <div>
            <input type="radio" id="radio1" name="myradio" value="Spolupráce" />
            <label for="radio1">Dotaz na spolupráci</label>
          </div>
          <div>
            <input type="radio" id="radio2" name="myradio" value="3" />
            <label for="radio2">Dotaz na tuto stránku</label>
          </div>
        </fieldset>
        <input
          type="submit"
          value="Odeslat"
          class="submit-button"
          onclick="submit()"
        />
      </form>
    </main>
